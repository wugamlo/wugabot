            Content-Encoding:
              description: The encoding used to compress the response
              schema:
                enum:
                  - gzip
                  - br
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        embedding:
                          type: array
                          items:
                            type: number
                          description: The embedding vector
                        index:
                          type: integer
                          description: The index of this embedding in the list
                        object:
                          type: string
                          enum:
                            - embedding
                          description: The object type, which is always "embedding"
                      required:
                        - embedding
                        - index
                        - object
