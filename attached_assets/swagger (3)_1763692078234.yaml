  /billing/usage:
    get:
      description: "Get paginated billing usage data for the authenticated user. NOTE:
        This is a beta endpoint and may be subject to change."
      operationId: getBillingUsage
      parameters:
        - description: Accept header to specify the response format
          in: header
          name: Accept
          schema:
            example: application/json, text/csv
            type: string
        - schema:
            type: string
            description: Filter by currency
            enum:
              - USD
              - VCU
              - DIEM
            example: USD
          required: false
          name: currency
          in: query
        - schema:
            type: string
            format: date-time
            description: End date for filtering records (ISO 8601)
            example: 2024-12-31T23:59:59Z
          required: false
          name: endDate
          in: query
        - schema:
            type: integer
            minimum: 0
            exclusiveMinimum: true
            maximum: 500
            default: 200
            description: Number of items per page
            example: 200
          required: false
          name: limit
          in: query
        - schema:
            type: integer
            minimum: 0
            exclusiveMinimum: true
            default: 1
            description: Page number for pagination
            example: 1
          required: false
          name: page
          in: query
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
            description: Sort order for createdAt field
            example: desc
          required: false
          name: sortOrder
          in: query
        - schema:
            type: string
            format: date-time
            description: Start date for filtering records (ISO 8601)
            example: 2024-01-01T00:00:00Z
          required: false
          name: startDate
          in: query
      summary: /api/v1/billing/usage
      tags:
        - Billing
      responses:
        "200":
          description: Successful response
          headers:
            Content-Disposition:
              schema:
                description: attachment; filename=billing_usage.csv
                example: attachment; filename=billing_usage.csv
                type: string
            x-pagination-limit:
              schema:
                description: Number of items per page
                example: 200
                type: number
            x-pagination-page:
              schema:
                description: Current page number
                example: 1
                type: number
            x-pagination-total:
              schema:
                description: Total number of items
                example: 1000
                type: number
            x-pagination-total-pages:
              schema:
                description: Total number of pages
                example: 5
                type: number
          content:
            application/json:
              schema:
                type: object
                properties:
                  warningMessage:
                    type: string
                    description: A warning message to disambiguate DIEM usage from legacy DIEM
                      (formerly VCU) usage
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        amount:
                          type: number
                          description: The total amount charged for the billing usage entry
                        currency:
                          type: string
                          enum:
                            - USD
                            - VCU
                            - DIEM
                          description: The currency charged for the billing usage entry
                          example: USD
                        inferenceDetails:
                          type: object
                          nullable: true
                          properties:
                            completionTokens:
                              type: number
                              nullable: true
                              description: Number of tokens used in the completion. Only present for LLM
                                usage.
                            inferenceExecutionTime:
                              type: number
                              nullable: true
                              description: Time taken for inference execution in milliseconds
                            promptTokens:
                              type: number
                              nullable: true
                              description: Number of tokens requested in the prompt. Only present for LLM
                                usage.
                            requestId:
                              type: string
                              nullable: true
                              description: Unique identifier for the inference request
                          required:
                            - completionTokens
                            - inferenceExecutionTime
                            - promptTokens
                            - requestId
                          description: Details about the related inference request, if applicable
                        notes:
                          type: string
                          description: Notes about the billing usage entry
                        pricePerUnitUsd:
                          type: number
                          description: The price per unit in USD
                        sku:
                          type: string
                          description: The product associated with the billing usage entry
                        timestamp:
                          type: string
                          description: The timestamp the billing usage entry was created
                          example: 2025-01-01T00:00:00Z
                        units:
                          type: number
                          description: The number of units consumed
                      required:
                        - amount
                        - currency
                        - inferenceDetails
                        - notes
                        - pricePerUnitUsd
                        - sku
                        - timestamp
                        - units
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: number
                      page:
                        type: number
                      total:
                        type: number
                      totalPages:
                        type: number
                    required:
                      - limit
                      - page
                      - total
                      - totalPages
                required:
                  - data
                  - pagination
                additionalProperties: false
                description: The response schema for the billing usage endpoint
                example:
                  data:
                    - amount: -0.1
                      currency: DIEM
                      inferenceDetails: null
                      notes: API Inference
                      pricePerUnitUsd: 0.1
                      sku: venice-sd35-image-unit
                      timestamp: {}
                      units: 1
                    - amount: -0.06356
                      currency: DIEM
                      inferenceDetails:
                        completionTokens: 227
                        inferenceExecutionTime: 2964
                        promptTokens: 339
                        requestId: chatcmpl-4007fd29f42b7d3c4107f4345e8d174a
                      notes: API Inference
                      pricePerUnitUsd: 2.8
                      sku: llama-3.3-70b-llm-output-mtoken
                      timestamp: {}
                      units: 0.000227
                  pagination:
                    limit: 1
                    page: 200
                    total: 56090
                    totalPages: 56090
            text/csv:
              schema:
                description: CSV formatted billing usage data
                type: string
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedError"
