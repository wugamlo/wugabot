<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/WugaBot_png420.png">
    <title>WugaBot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
</head>
    <body>
        <div class="container">
            <button id="settingsToggle" class="settings-toggle">
                <i class="fas fa-cog"></i>
            </button>
            <div class="settings-panel">
                <h2>Settings</h2>
                <div class="input-area">
                    <h3>Select Model</h3>
                    <select id="modelSelect" class="model-select"></select>
                    <h3>Characters</h3>
                    <select id="characterSelect" class="model-select"></select>
                    <h3>System Prompt</h3>
                    <textarea id="systemPrompt" placeholder="Enter system prompt..." wrap="soft"></textarea>
                    <button onclick="savePrompt()">Update Prompt</button>
                    <button onclick="clearChatHistory()">Clear Chat History</button>
                    <div style="height: 35vh;"></div>
                </div>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <input type="file" id="galleryInput" accept="image/*" style="display: none;">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
                
                <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
                <div class="button-row">
                    <div class="left-buttons">
                        <button onclick="document.getElementById('galleryInput').click();">
                            <i class="fas fa-upload"></i>
                        </button>
                        <button onclick="document.getElementById('cameraInput').click();">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <button onclick="startStream()">Send</button>
                    <button onclick="togglePromptComposer()">
                        <i class="fas fa-pen-fancy"></i>
                    </button>
                </div>
                <div id="imagePreview"></div>
            </div>
            
            <div class="prompt-composer">
                <div class="prompt-composer-header">
                    <h2>Prompt Composer</h2>
                    <div class="composer-buttons">
                        <button onclick="clearFields()">Clear</button>
                        <button onclick="transferPrompt()">Transfer</button>
                    </div>
                </div>
                <div class="composer-content">
                    <div class="composer-fields">
                        <div class="field-group">
                            <label for="instructions">Instructions</label>
                            <textarea id="instructions" placeholder="Enter main instructions..."></textarea>
                        </div>
                        <div class="field-group">
                            <label for="format">Return Format</label>
                            <textarea id="format" placeholder="Specify return format..."></textarea>
                        </div>
                        <div class="field-group">
                            <label for="context">Context</label>
                            <textarea id="context" placeholder="Add additional context..."></textarea>
                        </div>
                        <div class="field-group">
                            <label for="examples">Examples</label>
                            <textarea id="examples" placeholder="Provide examples..."></textarea>
                        </div>
                        <div class="field-group">
                            <label for="warnings">Warnings</label>
                            <textarea id="warnings" placeholder="Add warnings..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loading" class="loading hidden">
                <div class="loading-dots"></div>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
        <script src="/static/script.js" type="module"></script>
    </body>
</html>
